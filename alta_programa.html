<html>
    <head>
        <title>Registra tu programa - Pulse by Horizon Festival</title>
        <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="app/css/estilo.css">
   </head>
   <body>
        <div class="contenedor">
            <div class="login-general">
                <div class="login-screen">
                    <div class="login100-pic js-tilt" data-tilt>
                        <a href="#" id="abrirProgramacion">
                            <img src="app/css/img/programacion.jpg">
                        </a>
                    </div>
                    <div class="login-form validate-form">
                        <span class="titulo">BIENVENIDO <label id="nombreP"></label></span>

                        <span class="error">
                            
                        </span>
   
                        <div class="wrapper-inputs validate-input" data-validate = "Este campo es obligatorio">
                            <input class="input" type="text" maxlength="150" name="tema" id="tema" placeholder="Tema del programa" required>
                        </div>
    
                        <div class="wrapper-inputs validate-input" data-validate = "Este campo es obligatorio">
                            <input class="input" type="url" maxlength="150" name="url" id="urlShow" placeholder="Url al programa" required>
                        </div>

                        <div class="wrapper-inputs validate-input" data-validate = "La fecha es obligatoria">
                            <input class="input" type="date" name="fecha" id="fecha" placeholder="Fecha" required>
                        </div>
    
                        <div class="wrapper-inputs validate-input" data-validate = "El horario es obligatorio">
                            <input class="input" type="time" name="hora" id="hora" placeholder="Hora" required>
                        </div>
                        <input type="hidden"  name="usuariopk" id="usuariopk"/>

                        <div class="container-login-btn">
                            <button class="login-btn" id="btn_registrarPrograma">
                                Registrar programa
                            </button>
                        </div>

                        <div class="text-center p-t-136">
                           <a class="txt2" id="logout">
                              Salir
                              <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                           </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/functions.js"></script>
        <script type="text/javascript" src="js/init_vars.js"></script>
        <script type="text/javascript" src="js/actions.js"></script>
        <script type="text/javascript">
            $("#nombreP").html(sessionStorage.getItem('nombre'));
            $("#usuariopk").val(sessionStorage.getItem('userpk'));
        </script>
    </body>
</html>
